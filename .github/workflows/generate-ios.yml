name: Generate iOS Platform

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
        
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build web assets
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run appflow:build
        
      - name: Generate iOS platform
        run: |
          # Remove existing ios directory if it exists
          rm -rf ios
          
          # Add iOS platform with CocoaPods (Ionic Appflow requires .xcworkspace)
          npx cap add ios --packagemanager CocoaPods
          
      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install
          cd ../..
          
      - name: Verify iOS platform created
        run: |
          if [ ! -d "ios" ]; then
            echo "Error: iOS platform was not created"
            exit 1
          fi
          if [ ! -d "ios/App/App.xcworkspace" ]; then
            echo "Error: .xcworkspace was not created"
            exit 1
          fi
          echo "iOS platform created successfully with CocoaPods!"
          
      - name: Commit iOS files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all iOS platform files
          git add ios/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Add iOS platform files (Capacitor 8 SPM)"
            git push origin main
          fi
