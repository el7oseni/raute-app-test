name: Generate iOS Platform

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
        
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build web assets
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run appflow:build
        
      - name: Generate iOS platform
        run: |
          # Remove existing ios directory if it exists
          rm -rf ios
          
          # Add iOS platform (this will copy web assets from out/)
          npx cap add ios
          
          # Install CocoaPods dependencies (this generates the .xcworkspace)
          cd ios/App
          pod install
          cd ../..
          
      - name: Commit iOS files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add .xcworkspace (it's in .gitignore but we need it)
          git add -f ios/App/App.xcworkspace/
          git add ios/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Add iOS platform files including .xcworkspace"
            git push origin main
          fi
